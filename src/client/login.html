<body>
<header class="header">
  <a href="#" class="header__logo"><img src="./img/logo.png" alt="My Bank"></a>
  <div class="header__welcome">
    Добро пожаловать!
  </div>
</header>

<div class="login">
  <div class="login__container">
    <div class="login__header header-block">
      Вход
      <a href="./registration.html" class="login__registration">Регистрация</a>
    </div>
    <div class="login__item">
      <label for="login" class="hidden">Логин</label>
      <input type="text" class="login__input" id="login" placeholder="Логин">
    </div>
    <div class="login__item">
      <label for="password" class="hidden">Пароль</label>
      <input type="password" class="login__input" id="password" placeholder="Пароль">
    </div>
    <button class="login__submit btn">Отправить</button>
  </div>
</div>
